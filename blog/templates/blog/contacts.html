{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {

            margin: 0;
            padding: 0;
            background-image: url('{% static "blog/img/contacts theme.png" %}');
            background-size: 120%;
            background-position: center;
        }
        .header {
            background-color: black;
            overflow: hidden;
        }
        .header a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
        }
        .header a:hover {
            background-color: #ddd;
            color: black;
        }
        .header a.active {
            background-color: white;
            color: black;
        }
        .table-container {
            width: 80%;
            margin-top: 10px;
            margin-right: auto;
            margin-bottom: 50px;
            margin-left: auto;
            padding: 20px;
        }
        .table-container iframe {
            border-radius: 5px;
            width: 100%;
            height: 400px;
        }
    </style>
</head>

{% include 'blog/translator.html' %} 
</body>
</html>
