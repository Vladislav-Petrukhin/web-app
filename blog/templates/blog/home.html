{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проекты.</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


  <style>
      .slider-container {
          position: relative;
          width: 600px;
          height: 400px;
          margin-top: 25px;
          margin-right: auto;
          margin-bottom: 50px;
          margin-left: auto;
          overflow: hidden;
      }
      .slider {
          display: flex;
          transition: transform 0.5s ease-in-out;
      }
      .slide {
          position: relative;
          flex: 0 0 600px;
      }
      .slide_text {
          position: absolute;
          bottom: 10px;
          left: 10px;
          background-color: rgba(0, 0, 0, 0.5);
          color: white;
          padding: 5px;
      }
      .slider img {
          width: 100%;
          height: 100%;
          object-fit: cover;
      }
      .prev-button,
      .next-button {
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          width: 50px;
          height: 50px;
          background-color: transparent;
          border: none;
          font-size: 24px;
          color: white;
      }

      .prev-button {
          left: 10px;
      }

      .next-button {
          right: 10px;
      }

      .picture {
          border-radius: 20px;
      }
      body {
            margin: 0;
            padding: 0;
            background-color: rgb(19, 20, 30);
            background-size: cover;
            background-position: center;
        }
      .header {
            background-color: black;
            overflow: hidden;
            padding-right: 0;
      }
      .header a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
      }
      .header a:hover {
            background-color: #ddd;
            color: black;
      }
      .header a.active {
            background-color: white;
            color: black;
      }
      .window_authorization {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            top: 0;
            left: 0;
            opacity: 0;
            visibility: hidden;
            overflow-y: auto;
            overflow-x: hidden;
            transition: all 0.1s ease 0s;
      }
      .window_authorization:target{
          opacity: 1;
          visibility: visible;
      }
      .window_authorization_body {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
      }
      .window_authorization_content {
            background-color: aliceblue;
            color: black;
            width: 350px;
            height: 300px;
            border-width: 5px;
            border-radius: 5px;
            position: relative;
            text-align: center;
      }
      .window_authorization_close {
            position: absolute;
            right: 10px;
            top:10px;
            font-size: 20px;
            color: rgb(255, 0, 47);
            text-decoration: none;
      }
      .window_authorization_title {
            font-size: 40px;
            marin: 0px 0px 1em 0px;
      }
      .window_authorization_text {
            margin-top: 30px;
      }
      .window_authorization_area{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
      }
      .authorization_input {
            margin: 10px 0;
            text-align: center;
      }
      .authorization_button, .register_button {
            display: block;
            width: 50%;
            margin: auto;
            margin-top: 10px;
      }

      .authorization_link {
            position: relative;
            display: flex;
            justify-content: flex-end;
            right: 0;
            top: 0;
            margin-right: 0;
            padding-right: 0;
      }

      .window_authorization_title {
          margin-bottom: 20px;
          text-align: center;
          font-size: 24px;
      }

      .logout_button {
          padding: 10px 20px;
          cursor: pointer;
          font-size: 18px;
      }

  </style>

</head>
<body>
    {% include 'blog/translator.html' %}
    <main>
        {% include "blog/base_header.html" %}

        <div class="slider-container">
          <div class="slider">
            <div class="slide">
              <img src="{% static 'blog/img/projectsneuralnetworks.png' %}" width="600" height="400" class="picture">
              <div class="slide_text">Нейронные сети.</div>
            </div>
            <div class="slide">
              <img src="{% static 'blog/img/projectsweb-app.jpg' %}" width="600" height="400" class="picture">
              <div class="slide_text">Веб-сайты.</div>
            </div>
            <div class="slide">
              <img src="{% static 'blog/img/projectsgraphicinterfaces.jpg' %}" width="600" height="400" class="picture">
              <div class="slide_text">Графические интерфейсы.</div>
            </div>
            <div class="slide">
              <img src="{% static 'blog/img/projectstranslater.jpg' %}" width="600" height="400" alt="Рыжий пушистый кот" class="picture">
              <div class="slide_text">Переводчик.</div>
            </div>
          </div>
          <button class="prev-button" type="button" aria-label="Посмотреть предыдущий слайд">&lt;</button>
          <button class="next-button" type="button" aria-label="Посмотреть следующий слайд">&gt;</button>
        </div>

        <div id="window_authorization" class="window_authorization">
        <a href="#" class="window_authorization_area"></a>
        <div class="window_authorization_body">
            <div class="window_authorization_content">
                <a href="#" class="window_authorization_close">X</a>
                {% if user.is_authenticated %}
                    <div class="window_authorization_title">Вы авторизованы</div>
                    <button class="logout_button">Выйти</button>
                {% else %}
                    <div class="window_authorization_title"></div>
                    <div class="window_authorization_text">Введите данные:</div>
                    <input type="text" id="username" name="username" class="authorization_input" placeholder="Имя пользователя"><br>
                    <input type="email" id="email" name="email" class="authorization_input" placeholder="Электронная почта"><br>
                    <input type="password" id="password" name="password" class="authorization_input" placeholder="Пароль"><br>
                    <button class="authorization_button">Войти</button>
                    <button class="register_button">Зарегистрироваться</button>
                {% endif %}
            </div>
        </div>
    </div>


    <script>
    // Проверка и добавление обработчика для кнопки регистрации
    const registerButton = document.querySelector('.register_button');
    if (registerButton) {
        registerButton.addEventListener('click', function(e) {
            e.preventDefault();
            var data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password1: document.getElementById('password').value,
                password2: document.getElementById('password').value,
            };

            fetch('/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                if(data.status === 'success') {
                    alert(data.message);
                    window.location.href = '/';
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    }

    const loginButton = document.querySelector('.authorization_button');
    if (loginButton) {
        loginButton.addEventListener('click', function(e) {
            e.preventDefault();
            var data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
            };

            fetch('/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Login Success:', data);
                if(data.status === 'success') {
                    alert(data.message);
                    window.location.href = '/';
                } else {
                    alert(data.message);
                }
            })
            .catch((error) => {
                console.error('Login Error:', error);
            });
        });
    }

    const logoutButton = document.querySelector('.logout_button');
    if (logoutButton) {
        logoutButton.addEventListener('click', function(e) {
            e.preventDefault();

            fetch('/logout/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
            .then(response => {
                if(response.ok) {
                    return response.json();
                }
                throw new Error('Logout failed');
            })
            .then(data => {
                console.log('Logout Success:', data);
                alert(data.message);
                window.location.href = '/';
            })
            .catch((error) => {
                console.error('Logout Error:', error);
            });
        });
    }
    </script>
    </main>
    <script src="{% static 'blog/js/projects.js' %}"></script>
</body>
</html>
